<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <div class="row">
        <div class="col">
            <form method="post">
                <p class="errorMsg" th:text="${errExistingUser}"></p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" value="" id="name" class="form-control" th:value="${name}">
                    <p class="errorMsg" th:text="${errName}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" value="" id="surname" class="form-control" th:value="${surname}">
                    <p class="errorMsg" th:text="${errSurname}"></p>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" value="" id="email" class="form-control" th:value="${email}">
                    <p class="errorMsg" th:text="${errEmail}"></p>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" value="" id="pass" class="form-control">
                    <p class="errorMsg" th:text="${errPass}"></p>
                </div>
                <div class="form-group">
                    <label for="confPass">Confirm Password</label>
                    <input type="password" name="confPass" value="" id="confPass" class="form-control">
                    <p class="errorMsg" th:text="${errConfPass}"></p>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="privacy" value="true" id="privacy">
                    <label for="privacy">I have read and agree to the Privacy Policy</label>
                    <p class="errorMsg" th:text="${errPrivacy}"></p>
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
