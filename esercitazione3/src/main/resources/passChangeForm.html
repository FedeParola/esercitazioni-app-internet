<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Change Password</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>Choose a new password</h3>
            <div class="row">
                <div class="col">
                    <form method="post" th:action="/recover/"+${randomUUID}>
                        <div class="form-group">
                            <label for="pass">New password</label>
                            <input type="password" name="pass" value="" id="pass" class="form-control" placeholder="Enter password...">
                        </div>
                        <div class="form-group">
                            <label for="confirmPass">Confirm new password</label>
                            <input type="password" name="confirmPass" value="" id="confirmPass" class="form-control" placeholder="Confirm password...">
                        </div>
                        <div>
                            <input type="submit" value="Change Password" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
