<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title>{{lines[currentLine]}}</mat-card-title>
      <mat-card-subtitle>
      {{currentDate.toLocaleDateString("en-GB", {
                                                  weekday: 'short',
                                                  year: 'numeric',
                                                  month: 'long',
                                                  day: 'numeric'
                                                })}}
      </mat-card-subtitle>
      <mat-paginator #pag
                     [length]="pageCount"
                     [pageSize]="pageSize"
                     (page)="pageEvent = $event"
                     class='paginatorButtons'
                     hidePageSize='true'>
      </mat-paginator>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group *ngIf="reservations$ | async as reservations" mat-align-tabs='center'>
      <mat-tab label="Outbound"> 
        <mat-list>
          <mat-list-item *ngFor="let stop of reservations.outwardReservations"> 
            <h4 mat-line>{{stop.stopTime}} {{stop.stopName}}</h4>
            <mat-chip-list mat-line>
              <mat-chip *ngFor="let pupil of stop.pupils" (click)="onChildClick(pupil)" [class.childPresent] = "!pupil.present">
                {{pupil.name}}
              </mat-chip>
            </mat-chip-list>
          </mat-list-item>
          <mat-list-item>
            <h4 mat-line>Pupils without reservation</h4>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab label="Return"> 
          <mat-list>
            <mat-list-item *ngFor="let stop of reservations.returnReservations"> 
              <h4 mat-line>{{stop.stopTime}} {{stop.stopName}}</h4>
              <mat-chip-list mat-line>
                <mat-chip *ngFor="let pupil of stop.pupils" (click)="onChildClick(pupil)" [class.childPresent] = "!pupil.present">
                  {{pupil.name}}
                </mat-chip>
              </mat-chip-list>
            </mat-list-item>
            <mat-list-item>
              <h4 mat-line>Pupils without reservation</h4>
            </mat-list-item>
          </mat-list>
        </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
